  <script>
    $(document).ready(function() {

      // Checked items
      function getCheckedItems() {
        var items = $("#js-searchResult li input:checkbox:checked").map(function () {
          return $(this).val();
        }).get();
        return items;
      }

      // Search Users
      $('.js-users').on('keyup', function () {
        
        var value = $(this).val().toLowerCase();
      
          $("#js-searchResult li").filter(function () {
            $(this).toggle($(this).html().toLowerCase().indexOf(value) > -1)
            if ($(this).find('input').prop("checked") == true) {
              $(this).removeAttr('style');
            }
            else{
              if(value == ""){
                $(this).hide()
              }
            }
          });

          let checkedItems = getCheckedItems();
          (value == '' && checkedItems.length < 1) ? $('.search-result').removeClass('show') : $('.search-result').addClass('show');
      });


      // Dragable
      $(function () {
        $("#sortable").sortable();
        $("#sortable").disableSelection();
      });


      $("#js-searchResult li input").on('change', function(e){
        e.preventDefault();
        
        let checkedItems = getCheckedItems();
        let content = '';
        for (let i = 0; i < checkedItems.length; i++) {
          content += '<li class="ui-state-default">' + checkedItems[i] + '</li>';
        }

        checkedItems.length < 1 ? $('.search-result').removeClass('show') : false;
        $('#sortable').html(content);
      });


    });
  </script>
